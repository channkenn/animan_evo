<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>あにまん掲示板 エボメイカー</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  </head>
  <body>
    <h1>あにまん掲示板 エボメイカー</h1>

    <div class="container">
      <div class="controls">
        <h2>テキスト追加</h2>
        <label
          >テキスト:
          <input type="text" id="textInput" value="三浦皇成" /></label
        ><br />
        <button id="addTextBtn">テキストを追加</button>

        <h2>画像追加</h2>
        <input type="file" id="imageUpload" accept="image/*" />
        <button id="insertImageBtn">透過画像を追加</button>

        <hr />

        <button id="saveBtn">画像保存</button>
        <button id="clearBtn">透過画像とテキストをクリア</button>
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="900" height="600"></canvas>
      </div>

      <div id="object-list">
        <h2>選択中のオブジェクト編集</h2>
        <div id="selectedObjectControls" style="display: none">
          <label>X座標: <input type="number" id="currentX" /></label><br />
          <label>Y座標: <input type="number" id="currentY" /></label><br />
          <label
            >幅:
            <input
              type="text"
              id="currentWidth"
              readonly
              style="background-color: #f0f0f0" /></label
          ><br />
          <label
            >高さ:
            <input
              type="text"
              id="currentHeight"
              readonly
              style="background-color: #f0f0f0" /></label
          ><br />
          <label
            >スケール:
            <input
              type="number"
              id="currentScale"
              value="100"
              min="1"
              max="500" /></label
          ><br />
          <input
            type="range"
            id="scaleRange"
            min="1"
            max="500"
            value="100"
            class="slider"
          /><br />
          <label
            >回転: <input type="number" id="currentAngle" value="0" /></label
          ><br />
          <button id="flipXBtn">左右反転</button>
          <button id="flipYBtn">上下反転</button>
        </div>
        <p id="noObjectSelectedText">オブジェクトが選択されていません。</p>

        <hr />
        <h3>現在のオブジェクト</h3>
        <ul id="object-ul"></ul>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
